<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Free Background Remover Tool - Remove Image Backgrounds Online</title>
    <meta name="description" content="Remove image backgrounds instantly with our free AI-powered background remover. Upload any image and get a transparent background in seconds. No watermark!">
    <meta name="keywords" content="background remover, remove background, free background remover, transparent image maker, AI background remover">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://zentool.xyz/" />
    <!-- Open Graph -->
    <meta property="og:title" content="Free Background Remover Tool">
    <meta property="og:description" content="Remove backgrounds from images online for free. No sign up, no watermark.">
    <meta property="og:image" content="https://zentool.xyz/og-preview.png">
    <meta property="og:url" content="https://zentool.xyz/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Free Background Remover Tool">
    <meta name="twitter:description" content="Remove backgrounds from images online with one click.">
    <meta name="twitter:image" content="https://zentool.xyz/og-preview.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function showLoading() {
      document.getElementById('loading-spinner').classList.remove('hidden');
    }

    window.addEventListener("DOMContentLoaded", () => {
      const dropArea = document.getElementById("drop-area");
      const fileInput = document.getElementById("file-input");

      // Highlight drop zone
      ["dragenter", "dragover"].forEach(evt =>
        dropArea.addEventListener(evt, e => {
          e.preventDefault();
          e.stopPropagation();
          dropArea.classList.add("border-blue-500", "bg-blue-50");
        })
      );

      // Remove highlight
      ["dragleave", "drop"].forEach(evt =>
        dropArea.addEventListener(evt, e => {
          e.preventDefault();
          e.stopPropagation();
          dropArea.classList.remove("border-blue-500", "bg-blue-50");
        })
      );

      // Handle drop
      dropArea.addEventListener("drop", e => {
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          fileInput.files = files;
        }
      });

      // Click to trigger file picker
      dropArea.addEventListener("click", () => fileInput.click());
    });
  </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8 space-y-6 relative">

    <!-- Logo -->
    <div class="text-center">
      <img src="/static/logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4 rounded-full shadow">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-2">ðŸŽ¨ AI Background Remover</h1>
      <p class="text-gray-500">Upload any image and remove the background in seconds</p>
    </div>

    <!-- Upload Form -->
    <form action="/remove" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
      <input type="file" id="file-input" name="file" accept="image/*" required hidden>
      <div id="drop-area" class="w-full border-2 border-dashed border-gray-300 rounded-lg p-6 text-gray-500 text-center cursor-pointer transition hover:border-blue-400 hover:bg-blue-50">
        <p class="font-medium text-gray-600">Drag & drop your image here</p>
        <p class="text-sm text-gray-400">or click to browse</p>
      </div>

      <button 
        type="submit"
        class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200"
      >
        Remove Background
      </button>
    </form>

    <!-- Spinner -->
    <div id="loading-spinner" class="hidden flex items-center justify-center mt-6">
      <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 000 16z">
        </path>
      </svg>
      <span class="ml-2 text-gray-600 font-medium">Processing...</span>
    </div>

    <!-- Result Section -->
    {% if result_url %}
    <div class="text-center border-t pt-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">âœ… Background Removed</h2>
      <img src="{{ result_url }}" alt="Result" class="mx-auto max-h-80 rounded-md shadow">
      <a 
        href="{{ result_url }}" 
        download 
        class="inline-block mt-4 px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition duration-200"
      >
        Download Image
      </a>
    </div>
    {% endif %}

    <!-- Footer -->
    <footer class="pt-6 text-center text-xs text-gray-400 border-t">
      Powered by <span class="font-semibold">Your AI Tools</span> â€¢ Built with FastAPI + rembg
    </footer>

  </div>
</body>
</html>
